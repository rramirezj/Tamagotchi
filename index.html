<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mi Tamagotchi - Act 3</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1>Mi Tamagotchi - Actividad 3</h1>
        <img id="tamagotchi" src="img/tamagotchi-normal.jpg" alt="Tamagotchi">
        <div class="botones">
            <button onclick="alimentar()">Alimentar</button>
            <button onclick="dormir()">Dormir</button>
        </div>
        <p id="dias">Días desde la última comida: 0</p>

        <div class="barra">
            <div class="nombre-barra">Comida:</div>
            <div id="comida" class="valor" style="width: 100%;"></div>
        </div>

        <div class="barra">
            <div class="nombre-barra">Sueño:</div>
            <div id="sueno" class="valor" style="width: 100%;"></div>
        </div>

        <div class="barra">
            <div class="nombre-barra">Salud:</div>
            <div id="salud" class="valor" style="width: 100%;"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
